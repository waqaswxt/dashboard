<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashbord.css">
</head>

<body>
    <div class="parent">
        <div class="sidebar">
            <h2 class="heading"> xiQ</h2>

                </div>

                      <hr style="
                            height: 20px;
                            width: 0.5px;
                            margin: 0%;
                            color: black 600;
                          " />

                  </div>
                </div>
              </div>
             
        </div>

            <button>Staff</button>
            <button>Financials</button>
            <button>Videos</button>
            <button>Details</button>
            <button>Competitors</button>
          </div>
            
          <div class="profile-card">
           
                <div class="Header">
                    <img src="icons/github.png" alt="twitter" class="img" />
                    <img src="icons/linkedin.png" alt="in" class="img" />
                  </div>
            
            <div class="profile-pic">
              <img src="imges/windows-2360839_1280.jpg" alt="Profile Picture">
            </div>
            <h2 class="heading">Microsoft Corporation</h2>
            <table class="details">
              <tr>
                <td>Founded:</td>
                <td>1975</td>
              </tr>
              <tr>
                <td>CEO:</td>
                <td>Neddella</td>
              </tr>
              <tr>
                <td>Industry:</td>
                <td>Computer</td>
              </tr>
              <tr>
                <td>Website:</td>
                <td>microsoft.com</td>
              </tr>
              <tr>
                <td>Exchange:</td>
                <td>NasdaqGS</td>
              </tr>
              <tr>
                <td>Fiscal Year:</td>

              </tr>
              <!-- Add more details here -->
            </table>
            <button class="button">Edit Profile</button>
          </div>
        </div>
        <div class="RightSide2">
            <div class="Header2">
         

                <div class="LeftSide3">
                    <button class="Button2">Smart Account Plan</button>

                  <div class="RightSide3">
                    <button class="Button2">Download</button>

                  </div>
            </div>
